<!DOCTYPE html>

<html lang="en">

	<head>
		<title>TwitHits</title>

		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="TwitHits.css">

		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script type="text/javascript" src="access.js"></script>
	</head>

	<body>

		<div class="container-fluid">

			<div class="row" id="top">
				<div class="col-md-4" id="intro">
					<h1 class="display-3">TwitHits</h1>
				</div>

				<div class="col-md-7">

				</div>
			</div>

			<div class="row" id="filter">
				<!-- Search -->
				<div class="col-sm-4" id="searchbar">
					<form class="form-inline" role="search">
					<input type="text" placeholder="Enter keywords separated by a comma", size="35",class="form-control">
					<button type="submit" class="btn btn-secondary">Search</button>
					</form>
				</div>
			</div>

			<div class="row" id="trendmap">
				<div class="col-xl-8" id="trendmap">
					<h2>A world of trends</h2>
					<div class="embed-responsive embed-responsive-21by9" id="map">
					    <script>
					    	var map;
					    	function initMap() {
					        	map = new google.maps.Map(document.getElementById('map'), {
					         		zoom: 2,
					        		center: new google.maps.LatLng(40.0068,-105.2628),
					        		mapTypeId: 'terrain'
					        	});

					        	// Create a <script> tag and set the USGS URL as the source.
					        	var script = document.createElement('script');
						        // This example uses a local copy of the GeoJSON stored at
						        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
						        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
						        document.getElementsByTagName('head')[0].appendChild(script);
					     	}

					    	// Loop through the results array and place a marker for each
					    	// set of coordinates.
					    	window.eqfeed_callback = function(results) {
						        for (var i = 0; i < results.features.length; i++) {
						        	var coords = results.features[i].geometry.coordinates;
						        	var latLng = new google.maps.LatLng(coords[1],coords[0]);
						        	var marker = new google.maps.Marker({
						            	position: latLng,
						            	map: map
						          	});
						        }
					    	}
					    </script>
					    <script async defer
					    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpC_57RbRtdZ4XE4HYABF0MbcPvtT1ujc&callback=initMap">
					    </script>
					</div>
				</div>

				<div class="col-lg-4" id="trendtable">
					<h3>Twitter Trends</h3>
					<p></p>
				</div>
			</div>
		</div>


		<!-- Bootstrap references -->
		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- Popper -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>

</html>
